<input [(ngModel)]="comicName">
<button (click)="findComic(comicName)">FIND A HERO</button><br>
{{comicFilter}}

<div>
    <app-add-comic (newComicEvent)="addComicToList($event)"></app-add-comic>
  </div>

<div *ngFor="let comic of (comicBookList | filter); index as container" >
  <h2>TECH</h2>
  <app-content-card *ngFor="let comic of (comicBookList | filter); last as isLast; index as index" [comic]="comic" [class.is-last]="isLast" [class.index]="1"></app-content-card>

  <h2>DETECTIVE</h2>
  <app-content-card *ngFor="let comic of (comicBookList | filter: 'Detective'); last as isLast; index as indexDet" [comic]="comic" [class.is-last]="isLast" [class.indexDet]="1"></app-content-card>

  <h2>HORROR</h2>
  <app-content-card *ngFor="let comic of (comicBookList | filter: 'Horror'); index as indexHor; last as isLast" [comic]="comic" [class.indexHor]="1" [class.is-last]="isLast"></app-content-card>
</div>
